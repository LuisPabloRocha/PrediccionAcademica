<div class="container mt-4 mb-4" style="background-color: rgb(248, 249, 250);; border-radius: 15px; padding: 20px;">
  <div class="col-sm-6">
    <h6 class="mb-4">CONFIGURACIÓN DE PARÁMETROS</h6>
    <!--CREAR UN ROW POR CADA PARAMETRO -->
    <div class="row" *ngFor="let attribute of modelo.attributes">
      <div class="col-sm-4">
        <label data-toggle="tooltip" style="width: 100%;"><small>{{attribute.name}}</small></label>
      </div>
      <div class="col-sm-8">
        <div class="input-group input-group-sm mb-2">
          <input type="text" class="form-control" [(ngModel)]="attribute.actualValue" />
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button class="boton-gral" (click)="trainingModel()">Aceptar</button>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">

    <div class="d-flex justify-content-center" style="margin: 0px auto">
      <div class="progress-wrapper">
        <div class="">
          <h5><strong> {{modelo.name}}</strong></h5>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex justify-content-start">
          <div class="progress-wrapper">
            <div class="p-2">
              <h6>Nuevo score:</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex justify-content-center" style="margin-right: auto;">
          <div class="progress-wrapper">
            <!--CIRCULAR PROGRESS BAR-->
            <app-circleprogress [promedio]="modelo.score*100  | number : '1.0-3'" [colornuevo]="'6B56B5'">
            </app-circleprogress>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" style="background-color: rgb(230, 230, 230);">
    <div class="container">
      <div class="col-md-12 text-center">
        <button type="button" style="margin: 0px auto" class="boton-aceptar" (click)="modal.close('Close click')!">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</ng-template>
