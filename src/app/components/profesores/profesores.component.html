<h5 class="pt-3 pl-2">Profesores</h5>
<div class="buscador">
    <form>
        <div class="form-row">
            <div class="col-md-3 mt-2">
                <input type="text" class="form-control" name="search" [(ngModel)]="busqueda"
                    (ngModelChange)="buscaProfesoresMem()" />
            </div>
            <div class="col-md-3 mt-2">
                <input type="submit" name="submit" value="Buscar" class="btn" />
            </div>
        </div>


    </form>
</div>

<div class="contenido">
    <div clas="content">
        <div class="container">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let profesor of profesores; index as i">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ profesor.first_name }}</td>
                        <td>{{ profesor.last_name }}</td>
                        <td>{{ profesor.username }}</td>
                    </tr>
                </tbody>
            </table>
            <table class="table table-striped table-sm">
                <tbody>
                    <tr>
                        <td>
                            <input type="text" name="" id="" placeholder="Nombre" [(ngModel)]="profesor.first_name">
                        </td>
                        <td>
                            <input type="text" name="" id="" placeholder="Apellido" [(ngModel)]="profesor.last_name">
                        </td>
                        <td>
                            <input type="text" name="" id="" placeholder="Nombre de usuario"
                                [(ngModel)]="profesor.username">
                        </td>
                        <td>
                            <input type="text" name="" id="" placeholder="ContraseÃ±a" [(ngModel)]="profesor.password">
                        </td>
                        <td>
                            <input type="submit" name="submit" value="Agregar" class="btn"
                                (click)="registraProfesor()" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
