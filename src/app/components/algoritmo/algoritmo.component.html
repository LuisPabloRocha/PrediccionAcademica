<h5 class="pt-3 pl-2 pb-3 lead">Algoritmos</h5>
<ngx-spinner></ngx-spinner>
<div id="page-content-wrapper">
    <div class="page-content ml-3">
        <div class="container-fluid">
            <div class="row">
                <div class="container">
                    <div class="d-flex justify-content-start">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" *ngFor="let modelo of modelos">
                                <a *ngIf="modelo.pillId!='pills-ann'" class="nav-link" id="{{modelo.pillId}}-tab"
                                    data-toggle="pill" href="#{{modelo.pillId}}" role="tab"
                                    aria-controls="{{modelo.pillId}}" aria-selected="false">{{modelo.pill}}</a>
                                <a *ngIf="modelo.pillId=='pills-ann'" class="nav-link active" id="{{modelo.pillId}}-tab"
                                    data-toggle="pill" href="#{{modelo.pillId}}" role="tab"
                                    aria-controls="{{modelo.pillId}}" aria-selected="true">{{modelo.pill}}</a>
                            </li>
                        </ul>
                    </div>
                    <h6></h6>
                    <div class="tab-content mt-3" id="pills-tabContent">
                        <ng-container *ngFor="let modelo of modelos">

                            <div *ngIf="modelo.pillId=='pills-ann'" class="tab-pane fade show active"
                                id="{{modelo.pillId}}" role="tabpanel" aria-labelledby="{{modelo.pillId}}-tab">
                                <div class="container clasificador mb-5">
                                    <h5 class="pt-4">{{modelo.title}}</h5>
                                    <div class="separator mb-3">
                                        <fa-icon [icon]="faQuestion" style="padding: 10px 19px 10px 19px !important;">
                                        </fa-icon>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-9">
                                            <p class="pl-1 pt-2 descripcion">{{modelo.description}}</p>
                                            <p class="pl-1 pt-2 linkmodelo" style="font-size: 13px;"><a href="{{modelo.linkmodelo}}" target="_blank">Checa aquí la documentación</a>
                                            </p>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="justify-content-center" style="margin-right: auto;">
                                                <div class=" bg-white rounded score">
                                                    <div class="card-content">
                                                        <div class="card-body">
                                                            <div class="texto">
                                                                <div class="d-flex justify-content-center flex-column">
                                                                    <div class="text-center">
                                                                        <h6>
                                                                            <fa-icon [icon]="faChartLine"
                                                                                style="padding: 10px 19px 10px 19px !important; color: rgb(122, 175, 62); font-size: 20px;">
                                                                            </fa-icon>
                                                                        </h6>
                                                                    </div>
                                                                    <div class="text-center">
                                                                        <h6><strong>SCORE</strong> </h6>
                                                                    </div>
                                                                    <div class="text-center" *ngIf="modelos!=null">
                                                                        {{modelo.score*100 | number : '1.0-4'}}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                                <div class="separator mb-3 mt-4">
                                    <fa-icon [icon]="faTools"></fa-icon>
                                </div>
                                <app-modelo *ngIf="modelos!=null" (actualizar)="obtenModelos()" [modelo]="modelo">
                                </app-modelo>
                            </div>

                            <div *ngIf="modelo.pillId!='pills-ann'" class="tab-pane fade" id="{{modelo.pillId}}"
                                role="tabpanel" aria-labelledby="{{modelo.pillId}}-tab">
                                <div class="container clasificador mb-5">
                                    <h5 class="pt-4">{{modelo.title}}</h5>
                                    <div class="separator mb-3">
                                        <fa-icon [icon]="faQuestion" style="padding: 10px 19px 10px 19px !important;">
                                        </fa-icon>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-9">
                                            <p class="pl-1 pt-2 descripcion">{{modelo.description}}</p>
                                            <p class="pl-1 pt-2 descripcion"><a href="{{modelo.linkmodelo}}" target="_blank">Checa aquí la documentación</a>
                                            </p>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="justify-content-center" style="margin-right: auto;">
                                                <div class=" bg-white rounded score">
                                                    <div class="card-content">
                                                        <div class="card-body">
                                                            <div class="texto">
                                                                <div class="d-flex justify-content-center flex-column">
                                                                    <div class="text-center">
                                                                        <h6>
                                                                            <fa-icon [icon]="faChartLine"
                                                                                style="padding: 10px 19px 10px 19px !important;">
                                                                            </fa-icon>
                                                                        </h6>
                                                                    </div>
                                                                    <div class="text-center">
                                                                        <h6>SCORE</h6>
                                                                    </div>
                                                                    <div class="text-center" *ngIf="modelos!=null">
                                                                        {{modelo.score*100 | number : '1.0-4'}}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="separator mb-3 mt-4">
                                        <fa-icon [icon]="faTools"></fa-icon>
                                    </div>
                                    <app-modelo *ngIf="modelos!=null" (actualizar)="obtenModelos()" [modelo]="modelo">
                                    </app-modelo>
                                </div>
                            </div>
                            
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
